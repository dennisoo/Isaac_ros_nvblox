# Mapping-Einstellungen
settings:
  # Maximale Anzahl gleichzeitiger Klassen
  max_classes: 50
  
  # Default-Farbe für unbekannte Objekte
  unknown_color: [125, 125, 0]  # gelb
  
  # Ob Instanz-IDs zusätzlich zu Klassen-IDs verwendet werden sollen
  # z.B. chair_1, chair_2, etc.
  use_instance_ids: true
  
  # Minimale Mask-Größe (Pixel) um als valide zu gelten
  min_mask_size: 10